<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Notes</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Quick Notes</h1>
    <form id="note-form">
      <input type="text" id="note-input" placeholder="Add a note..." required />
      <button type="button" id="clear-note-btn" title="Clear note" aria-label="Clear note" style="display:none">âœ–</button>
      <button type="button" id="mic-btn" title="Speak your note" aria-label="Speak your note">ðŸŽ¤</button>
      <button type="submit">Add</button>
    </form>
    <div id="mic-status" class="mic-badge"></div>
    <ul id="notes-list"></ul>
    <div class="retention-row">
      <label for="keep-done">Keep completed tasks for:</label>
      <select id="keep-done" title="How long to keep checked items">
        <option value="forever">Forever</option>
        <option value="1d">1 day</option>
        <option value="3d">3 days</option>
        <option value="1w">1 week</option>
        <option value="2w">2 weeks</option>
        <option value="1m">1 month</option>
      </select>
    </div>
  </div>
  <audio id="success-sound" src="success.wav" preload="auto"></audio>
  <script src="popup.js"></script>
</body>
</html>
